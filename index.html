<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Siprovet</title>
  <link rel="shortcut icon" href="images/logo.webp" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="style.css" rel="stylesheet">

  <style>
    :root {
      --brand-color: #6c4ba5;
      --hover-color: #512f91;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .text-purplee {
      color: var(--brand-color);
    }

    .navbar-nav .nav-link {
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: var(--hover-color);
    }

    h3 {
      font-weight: 600;
    }

    .card-cover {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      background-blend-mode: multiply;
    }

    .stretched-link:hover {
      text-decoration: underline;
    }

    footer {
      background-color: #f8f9fa;
      font-size: 0.9rem;
      color: #555;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .text-purplee {
        font-size: 1.2rem;
      }

      h3 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
    <div class="container-fluid px-4">
      <a class="navbar-brand fs-1" href="index.html">
        <img src="images/siprovetlogo.jpg" alt="Siprovet Logo" class="img-fluid" style="height: 72px;">
      </a>
      <h5 class="d-none d-md-block my-auto">
        Contact us at: <a href="mailto:info@siprovet-mali.com" class="text-decoration-none text-purplee">info@siprovet-mali.com</a>
      </h5>
      <img src="images/maliflag.jpg" alt="Mali Flag" class="img-fluid d-none d-md-inline ms-3" style="height: 60px;">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse mt-2 mt-lg-0" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link text-purplee active" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link text-purplee" href="Resources.Html">Resources</a></li>
          <li class="nav-item"><a class="nav-link text-purplee" href="Contact.html">Contact Info</a></li>
          <li class="nav-item"><a class="nav-link text-purplee" href="HoursOp.html">Operational Hours</a></li>
        </ul>
        <div id="google_translate_element" class="ms-3"></div>
      </div>
    </div>
  </nav>

  <!-- Main Section -->
  <section class="container-fluid p-0">
    <div class="row g-0 p-5 bg-light text-purplee">
      <div class="col-md-8 d-flex flex-column justify-content-center mb-4 mb-md-0">
        <h3 class="text-start">Your Primary Source For<br>All Your Animal Healthcare</h3>
        <p class="fs-5 text-start">Helping animals from all over the world!</p>
      </div>
      <div class="col-md-4">
        <div class="row g-2">
          <div class="col-6"><img src="images/cattle.jpg" class="img-fluid rounded shadow-sm" alt="Cattle"></div>
          <div class="col-6"><img src="images/africangoat.jpg" class="img-fluid rounded shadow-sm" alt="African Goat"></div>
          <div class="col-6"><img src="images/chicken.jpg" class="img-fluid rounded shadow-sm" alt="Chicken"></div>
          <div class="col-6"><img src="images/dog.jpg" class="img-fluid rounded shadow-sm" alt="Dog"></div>
        </div>
      </div>
    </div>
  </section>

  <!-- Cards Section -->
  <section class="container py-5" id="custom-cards">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
      <div class="col">
        <div class="card h-100 shadow-sm text-center text-white bg-dark">
          <div class="card-cover p-2 bg-opacity-75" style="background-image: url('images/medicine.webp'); background-size: cover; background-position: center; min-height: 175px;">
            <a href="Resources.Html" class="fs-5 fw-bold stretched-link text-white text-decoration-none" style="text-shadow: 2px 2px 6px #000;">Resources</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 shadow-sm text-center text-white bg-dark">
          <div class="card-cover p-2 bg-opacity-75" style="background-image: url('images/contactreal.webp'); background-size: cover; background-position: center; min-height: 175px;">
            <a href="Contact.html" class="fs-5 fw-bold stretched-link text-white text-decoration-none" style="text-shadow: 2px 2px 6px #000;">Contact Info</a>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card h-100 shadow-sm text-center text-white bg-dark">
          <div class="card-cover p-2 bg-opacity-75" style="background-image: url('images/officehoursgood.jpg'); background-size: cover; background-position: center; min-height: 175px;">
            <a href="HoursOp.html" class="fs-5 fw-bold stretched-link text-white text-decoration-none" style="text-shadow: 2px 2px 6px #000;">Office Hours</a>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-3">
    <small>&copy; All rights reserved by Siprovet.</small>
  </footer>

  <!-- Google Translate -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,fr'
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
</html>
